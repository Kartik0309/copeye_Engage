{% extends 'login.html' %}
{%block bodyblock%}
<link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
<div class="card">
    <div class="card-header">
        <h3>Sign Up</h3>
    </div>
    <div class="card-body">
        {% if message|length !=0 %}
        <p style="color:red;">{{message}}</p>
        {% endif %}
        <form method="POST" action="{{url_for('signup')}}">
            <input class="input-group-prepend" type="text" name="name" placeholder="Enter username" autocomplete="off" required>
            <input class="input-group-prepend" type="email" name="email" placeholder="Enter Email Id" placeholder="Enter Email" autocomplete="off" required>
            <button class="signup_btn" type="submit">Signup Using Face ID</button>
        </form>
    </div>
</div>
{%endblock %}
